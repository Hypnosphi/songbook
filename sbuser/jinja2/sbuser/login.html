{% extends "base.html" %}

{% block content %}

<h1>{% trans %}Log in to songbook{% endtrans %}</h1>

<hr>

<form action="" method="post" class="form-horizontal">
  {{ csrf(csrf_token) }}
  {% for field in form %}
    <div class="form-group">
      <label class="col-sm-2 control-label">{{ field.label }}</label>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-3">
            {{ field }}
          </div>
        </div>
        {% if field.help_text %}
          <p class="text-muted">{{ field.help_text }}</p>
        {% endif %}
        {{ field.errors }}
      </div>
    </div>
  {% endfor %}
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary">{{ _("Log in") }}</button>
    </div>
  </div>
</form>

{% endblock %}
